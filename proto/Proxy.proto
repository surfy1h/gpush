syntax = "proto3";
package order;
option go_package = "./;proxy";
import "google/api/annotations.proto";

service Proxy {
  //后端调用次接口推送数据
  rpc PushData(Data) returns(Empty){
    option (google.api.http) = {
      post: "/v1/pushData"
      body:"*"
    };
  }
  //api调用此接口获取推送的数据
  rpc PullData(Empty) returns(stream Data);

}
message Empty{}
message Data{
  string uid =1;
  string topic=2;
  bytes data=3;
}
